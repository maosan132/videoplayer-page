<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
          </head>
    <body>
    
        <nav class="navbar navbar-default" style="background-color:white;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-1">
                                <div style="margin-top: 8px; padding-left: 1%; cursor: pointer; width: 28px;">
                                    <strong style="font-size: 20px; color:dimgray;"> &#9776; </strong>
                                </div>                            
                            </div>
                            <div class="col-md-2">
                                <img src="youtube.svg" width="90px" height="" alt="YouTube Logo" style="margin-top: 8px;">                        
                            </div>
                        </div>               
                    </div>
    
                    <div class="col-md-4">
                        <form action="#" style="margin-top: 8px;">
                            <div class="input-group" >
                                <input type="text" class="form-control" placeholder="Search" name="search" />
                                <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                                </div>
                            </div>
                        </form>   
                    </div>
    
                    <div class="col-md-4">
                        <ul class="nav navbar-nav navbar-right" style="padding-right: 20px;">
                            <li >
                                <a href="#" style="padding: 10px;"><span class="glyphicon glyphicon-upload" style="font-size: x-large; padding: 0px;"></span></a>
                            </li>
                            <li>
                                <button class="btn btn-primary btn-sm" type="submit" style="margin-top: 8px;">
                                    Sign in
                                </button>
                            </li>
                        </ul>
                    </div>                
                </div>
            </div>
        </nav>

        <div class="main">

            <div class="video first">
                <div class="youtube">
                  <iframe src="" frameborder="0"></iframe>      
                </div>
                
                <div class="video-title">
                    <h5 class="video-title"></h5>
                    <span class="left-info">
                        <span class="prints"></span>
                        <span class="date"></span>
                    </span>
                    <span class="right-info">
                        <span class="likings">
                            <span class="likes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                            <span class="dislikes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                        </span>
                        <span class="share">
                            <icon class="icon"></icon>
                            <span class="icon-desc">SHARE</span>
                        </span>
                        <span class="save">
                            <icon class="icon"></icon>
                            <span class="icon-desc">SAVE</span>
                        </span>
                    </span>
                </div>
                <hr class="divisor"/>
                <div class="publisher">
                    <div class="avatar-icon col-1"></div>
                    <div class="avatar-info col-2">
                        <div class="info-title">
                            <h6 class="avatar-name"></h6>
                            <p class="fans"></p>
                        </div>
                        <div class="video-info">
                            <p class=""></p>
                            <a href="#" class="show">SHOW MORE</a>
                        </div>
                    </div>
                    <div class="suscribe col-3">
                        <button class="suscribe-button"></button>
                    </div>

                </div>
                <hr class="divisor"/>
            </div>
            
            <div class="thumbnails second" >

            </div>

            <div class="comments third" >
                <div class="comment-block">
                    <div class="commenter-icon col-1"></div>
                    <div class="commenter-info col-2">
                        <div class="comments-title">
                        <span class="commenter-name"></span>
                        <span class="comment-date"></span>
                        </div>
                        <p class="comments"></p>
                        <span class="likings">
                            <span class="likes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                            <span class="dislikes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                        </span>
                        <a href="#" class="answers">See 2 answers</a>
                    </div>
                </div>


            </div>
            
        </div>

    </div>
    </body>
</html>
