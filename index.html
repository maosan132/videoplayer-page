<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
    
        <header class="navbar">
            
        </header>
        <div class="main">

            <div class="video first">
                <div class="youtube">
                  <iframe src="" frameborder="0"></iframe>      
                </div>
                
                <div class="video-title">
                    <h5 class="video-title"></h5>
                    <span class="left-info">
                        <span class="prints"></span>
                        <span class="date"></span>
                    </span>
                    <span class="right-info">
                        <span class="likings">
                            <span class="likes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                            <span class="dislikes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                        </span>
                        <span class="share">
                            <icon class="icon"></icon>
                            <span class="icon-desc">SHARE</span>
                        </span>
                        <span class="save">
                            <icon class="icon"></icon>
                            <span class="icon-desc">SAVE</span>
                        </span>
                    </span>
                </div>
                <hr class="divisor"/>
                <div class="publisher">
                    <div class="avatar-icon col-1"></div>
                    <div class="avatar-info col-2">
                        <div class="info-title">
                            <h6 class="avatar-name"></h6>
                            <p class="fans"></p>
                        </div>
                        <div class="video-info">
                            <p class=""></p>
                            <a href="#" class="show">SHOW MORE</a>
                        </div>
                    </div>
                    <div class="suscribe col-3">
                        <button class="suscribe-button"></button>
                    </div>

                </div>
                <hr class="divisor"/>
            </div>
            
            <div class="thumbnails second" >

            </div>

            <div class="comments third" >
                <div class="comment-block">
                    <div class="commenter-icon col-1"></div>
                    <div class="commenter-info col-2">
                        <div class="comments-title">
                        <span class="commenter-name"></span>
                        <span class="comment-date"></span>
                        </div>
                        <p class="comments"></p>
                        <span class="likings">
                            <span class="likes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                            <span class="dislikes">
                                <icon class="icon"></icon>
                                <span class="icon-desc"></span>
                            </span>
                        </span>
                        <a href="#" class="answers">See 2 answers</a>
                    </div>
                </div>


            </div>
            
        </div>

    </div>
    </body>
</html>
